<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Sing in - Level Access</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <main>
            <div class="form-area">
                <h1>Sign in</h1>
                <form action="">
                    <p>
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" autocomplete="off">
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" autocomplete="off">
                    </p>
                    <p class="right">
                        <button>Sing in</button>
                    </p>

                </form>
            </div>
            <div class="welcome-area">
                <div class="inner">
                    <h2>Welcome to Level Access</h2>
                    <p>Enter your account details to start your journey on making the digital world more accessible to
                        people
                        with disabilities</p>
                    <p class="center"><a href="/forgot.html">Forgot your account?</a></p>

                </div>

            </div>

        </main>
        <footer role="contentinfo">
            <address>1600 Spring Hill Road Suite 400 Vienna, VA 22182</address>
        </footer>
    </div>

</body>

</html>
